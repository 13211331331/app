{__NOLAYOUT__}
<include file="Index:header"/>
<body>
<script language="JavaScript">
    function freshimg(){
        var timenow = new Date().getTime();
        document.getElementById('verifycode').src='{:U('Login/verify')}'+'?'+timenow;
    }
</script>
<div class="container">
<div class="wrapper">
    <include file="Login:nav"/>
    <br>
    <br>
    <br>
    <div class="row-fluid">
        <div class="span6 border-radius6 border offset3">
            <div class="row-fluid">
                <form class="form-inline center" action="" method="post">
                    <div class="span9 offset2">

                        <div class="title">
                            <input type="hidden" name="token" value="{$token}" />
                            <h3>用户登录</h3>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="input-email"></label>
                            <div class="controls">
                                <div class="input-prepend">
                                    <span class="add-on"><i class="icon-user"></i></span>
                                    <input  value="{$username}" name="usernameoremail" class="email-input input-large" type="text" id="input-email" placeholder="请输入用户名或邮箱">
                                 </div>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="input-password"></label>
                            <div class="controls">
                                <div class="input-prepend">
                                <span class="add-on"><i class="icon-lock"></i></span>
                                <input  name="password" class="input-large" type="password" id="input-password" placeholder="请输入密码">
                                </div>
                                <p class="help-text-inline"><a href="">忘记密码?</a></p>
                            </div>
                        </div>

                        <div class="control-group"
                            <php>if(session('errors') <3){
                               echo "style=\"display:none;\"";
                           }</php>
                            >
                            <label class="control-label" for="verify"></label>
                            <div class="controls">
                                <div class="input-prepend">
                                    <span class="add-on"><i class=" icon-check"></i></span>
                                    <input  value="" name="verify" class=" input-mini" type="text" id="verify" placeholder="验证码">
                                </div>
                                &nbsp; &nbsp; &nbsp; <img id="verifycode" src="{:U('Login/verify')}" onclick="freshimg()" />
                            </div>
                        </div>


                        <div class="control-group">
                            <div class="controls">
                                <button type="submit" class="submit btn btn-large"> 登录 </button>
                                <label class="checkbox remember offset1">
                                    <input type="checkbox"> 记住密码
                                </label>

                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="mobile center">
                <p class="mobile-helper">
                  Welcome to {$projectName}. Have ideas in you mind? 
                  <a href="{:U('Login/signup')}">Join us now! »</a>
                </p>
            </div> 
        </div>
    </div>
</div>
</div>
<include file="Index:msg"/>
</body>
</html>
